<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import BootStrap.css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <link rel="stylesheet" href="./css/style.css" />

  <link rel="stylesheet" href="./css/sb-admin-2.css" />

  <link rel="stylesheet" href="./css/cadastro.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <title>e.AÍ Conecta - Cadastro</title>
</head>

<body>
  <div class="container p-3">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg">
            <img src="./image/img/cadastro/t.jpeg" alt="" width="100%" />
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Criando sua Conta!</h1>
              </div>
              <form class="user" method="post">
                <div class="form-group">
                  <div class="mb-3 mb-sm-0">
                    <label for="inputCnpj" class="form-label">CNPJ</label>
                    <input data-mask="00.000.000/0000-00" type="text" class="form-control form-control-user"
                      id="inputCnpj" placeholder="00.000.000/0000-00" onblur="checkCnpj(this.value)" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputNomeEmpresarial" class="form-label">Nome Empresarial</label>
                  <input type="text" class="form-control form-control-user" id="inputNomeEmpresarial" placeholder="" />
                </div>
                <div class="form-group row">
                  <div class="col-sm-7 mb-3 mb-sm-0">
                    <label for="inputNomeFantasia" class="form-label">Nome Fantasia</label>
                    <input type="text" class="form-control form-control-user" id="inputNomeFantasia" placeholder="" />
                  </div>

                  <div class="col-sm-5 mb-3 mb-sm-0">
                    <label for="inputPorte" class="form-label">Porte</label>
                    <input type="text" class="form-control form-control-user" id="inputPorte" placeholder="" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLogradouro" class="form-label">Logradouro</label>
                  <input type="text" class="form-control form-control-user" id="inputLogradouro" placeholder="" />
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 mb-3 mb-sm-0">
                    <label for="inputNumero" class="form-label">Número</label>
                    <input type="text" class="form-control form-control-user" id="inputNumero" placeholder="" />
                  </div>

                  <div class="col-sm-7 mb-3 mb-sm-0">
                    <label for="inputComplemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control form-control-user" id="inputComplemento"
                      placeholder="Casa A" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3 mb-3 mb-sm-0">
                    <label for="inputCep" class="form-label">Cep</label>
                    <input type="text" class="form-control form-control-user" id="inputCep" placeholder="00.000-000" />
                  </div>

                  <div class="col-sm-9 mb-3 mb-sm-0">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control form-control-user" id="inputBairro" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 mb-3 mb-sm-0">
                    <label for="inputMunicipio" class="form-label">Município</label>
                    <input type="text" class="form-control form-control-user" id="inputMunicipio" placeholder="" />
                  </div>

                  <div class="col-sm-2 mb-3 mb-sm-0">
                    <label for="inputUf" class="form-label">UF</label>
                    <input type="text" class="form-control form-control-user" id="inputUf" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control-user" id="inputEmail" placeholder="" />
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control form-control-user" id="inputTelefone"
                      placeholder="(XX) XXXXX-XXXX" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-user" id="inputSenha"
                      placeholder="********" />
                  </div>
                  <div class="col-sm-6">
                    <label for="inputSenha" class="form-label">Repita Senha</label>
                    <input type="password" class="form-control form-control-user" id="inputSenha2"
                      placeholder="********" />
                  </div>
                </div>
                <!-- <a
                    href="login.html"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Criar Conta
                  </a> -->
                <div class="d-grid col-12 mt-3">

                  <button class="btn btn-primary" type="submit">Criar Conta</button>
                </div>

              </form>
              <hr />
              <div class="text-center">
                <a class="small" href="forgot-password.html">Esqueceu sua Senha?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Já tem uma conta? Conecte-se!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Import bootstrap.js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <script src="./js/cadastro.js"></script>

  <script>
    function checkCnpj(cnpj) {
      $.ajax({
        url: `https://receitaws.com.br/v1/cnpj/${cnpj.replace(/[^0-9]/g, "")}`,
        type: "GET",
        dataType: "jsonp",
        success: function (data) {
          if (data.nome == undefined) {
            alert(`${data.status} ${data.message}`);
          } else {
            document.getElementById("inputNomeEmpresarial").value = data.nome;
            document.getElementById("inputNomeFantasia").value = data.fantasia;
            document.getElementById("inputPorte").value = data.porte;
            document.getElementById("inputLogradouro").value = data.logradouro;
            document.getElementById("inputNumero").value = data.numero;
            document.getElementById("inputComplemento").value = data.complemento;
            document.getElementById("inputCep").value = data.cep;
            document.getElementById("inputBairro").value = data.bairro;
            document.getElementById("inputMunicipio").value = data.municipio;
            document.getElementById("inputUf").value = data.uf;
            document.getElementById("inputEmail").value = data.email;
            document.getElementById("inputTelefone").value = data.telefone;
          }
        }
      })
    }
  </script>
</body>

</html>
