<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import BootStrap.css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <link rel="stylesheet" href="./css/style.css" />

  <link rel="stylesheet" href="./css/sb-admin-2.css" />

  <link rel="stylesheet" href="./css/cadastro.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <title>e.AÍ Conecta - Cadastro</title>
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg">
            <img src="./image/cadastro/register.png" alt="" width="100%" />
          </div>
          <div class="col-lg-7 d-flex align-items-center">
            <div class="p-3 w-100">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Criando sua Conta!</h1>
              </div>
              <form class="user" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="inputCnpj" class="form-label">CNPJ</label>
                    <input data-mask="00.000.000/0000-00" type="text" class="form-control form-control-user"
                      id="inputCnpj" placeholder="00.000.000/0000-00" />
                    <!-- onblur="checkCnpj(this.value)"  -->
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control-user" id="inputEmail"
                      placeholder="exemplo@email.com" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-user" id="inputSenha"
                      placeholder="********" />
                  </div>
                  <div class="col-sm-6">
                    <label for="inputSenha" class="form-label">Repita Senha</label>
                    <input type="password" class="form-control form-control-user" id="inputSenha2"
                      placeholder="********" />
                  </div>
                </div>
                <!-- <a
                    href="login.html"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Criar Conta
                  </a> -->
                <div class="d-grid col-12 mt-3">

                  <button class="btn btn-primary" type="submit">Criar Conta</button>
                </div>

              </form>
              <hr />
              <div class="text-center">
                <a class="small" href="recuperasenha.html">Esqueceu sua Senha?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Já tem uma conta? Conecte-se!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Import bootstrap.js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <script src="./js/cadastro.js"></script>
</body>

</html>
