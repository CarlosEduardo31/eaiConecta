<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import BootStrap.css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/sb-admin-2.min.css" />

    <link rel="stylesheet" href="./css/cadastro.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <title>e.AÍ Conecta - Cadastro</title>
  </head>

  <body>
    <div class="container p-3">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg">
              <img src="./image/img/cadastro/t.jpeg" alt="" width="100%" />
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Criando sua Conta!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <div class="mb-3 mb-sm-0">
                      <input
                        data-mask="00.000.000/0000-00"
                        type="text"
                        class="form-control form-control-user"
                        id="inputCnpj"
                        placeholder="CNPJ"
                        onblur="checkCnpj(this.value)"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="inputNomeEmpresarial"
                      placeholder="Nome empresarial"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-7 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputNomeFantasia"
                        placeholder="Nome fantasia"
                      />
                    </div>

                    <div class="col-sm-5 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputPorte"
                        placeholder="Porte"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="inputLogradouro"
                      placeholder="Logradouro"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-5 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputNumero"
                        placeholder="Número"
                      />
                    </div>

                    <div class="col-sm-7 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputComplemento"
                        placeholder="Complemento"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-3 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputCep"
                        placeholder="CEP"
                      />
                    </div>

                    <div class="col-sm-9 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputBairro"
                        placeholder="Bairro"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputMunicipio"
                        placeholder="Município"
                      />
                    </div>

                    <div class="col-sm-2 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputUf"
                        placeholder="UF"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        id="inputEmail"
                        placeholder="Email"
                      />
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="inputTelefone"
                        placeholder="Telefone"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        placeholder="Senha"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleRepeatPassword"
                        placeholder="Repita senha"
                      />
                    </div>
                  </div>
                  <a
                    href="login.html"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Criar Conta
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Esqueceu sua Senha?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Já tem uma conta? Conecte-se!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Import bootstrap.js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="./js/main.js"></script>

    <script>
      function checkCnpj(cnpj) {
        $.ajax({
          url: `https://receitaws.com.br/v1/cnpj/${cnpj.replace(/[^0-9]/g, "")}`,
          type: "GET",
          dataType: "jsonp",
          success: function (data) {
            if (data.nome == undefined) {
              alert(`${data.status} ${data.message}`);
            } else {
              document.getElementById("inputNomeEmpresarial").value = data.nome;
              document.getElementById("inputNomeFantasia").value = data.fantasia;
              document.getElementById("inputPorte").value = data.porte;
              document.getElementById("inputLogradouro").value = data.logradouro;
              document.getElementById("inputNumero").value = data.numero;
              document.getElementById("inputComplemento").value = data.complemento;
              document.getElementById("inputCep").value = data.cep;
              document.getElementById("inputBairro").value = data.bairro;
              document.getElementById("inputMunicipio").value = data.municipio;
              document.getElementById("inputUf").value = data.uf;
              document.getElementById("inputEmail").value = data.email;
              document.getElementById("inputTelefone").value = data.telefone;
            }
          }
        })
      }
    </script>
  </body>
</html>
