<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroparceiro.css">
    <STYLE type=text/css>BODY {
        BACKGROUND-IMAGE: url(image/bg/bgEAI1.jpg); BACKGROUND-REPEAT: no-repeat
        }</STYLE>
    <title>Cadastro Parceiro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="image/img/cadastro/1.png">
        </div>
        <div class="form-box">
            <h2>Cadastro Parceiro</h2>
            <p> Já é um membro? <a href="loginParceiro.html"> -> Login </a> </p>
            <form id="register-form">
                <div class="input-group">
                    <label for="nome"> Razão Social da Empresa</label>
                    <input type="text" id="razão social" placeholder="razão social" required>
                </div>

                <div class="input-group">
                  <label for="cpf"> Digite o CNPJ</label>
                  <input type="text" id="cnpj" placeholder="CNPJ" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" data-min-length="3" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <input type="submit" id="btn-submit" value="Cadastrar">
                </div>

            </form>
        </div>
    </div>
    <p class="error-validation template"></p>
    <script src="js/cadastroparceiro.js"></script>
</body>
</html>
