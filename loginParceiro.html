<body>
    <div id="container">
        <div class="banner">
            <img src="image/img/logo/logoParceiro.png" alt="imagem-login">
            <p style="color: #ffffff; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você, usuário. 
            </p>
        </div>

        <div class="box-login">
            <h1>
                Olá Parceiro!<br>
                Seja bem vindo de volta.
            </h1>

            <div id="login-form">
                <h2>Ambiente do Parceiro</h2>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="password" name="password" id="password" placeholder="senha">
                
                <a href="recuperarsenhaparceiro.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <button type="submit" id="login-button" onclick="login()"> Faça Login </button>
                
                <a href="cadastroparceiro.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                    <img src="image/sociais/facebook.png" alt="facebook">
                    <img src="image/sociais/google.png" alt="google">
                    <img src="image/sociais/twitter.png" alt="twitter">
                    <img src="image/sociais/github.png" alt="github">
                </div>
            </div>
        </div>
    </div>
