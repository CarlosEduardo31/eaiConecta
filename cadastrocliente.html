<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrocliente.css">
    <title>Cadastro</title>
    
</head>

<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
          
          
    
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro Cliente</h1> 
              <section class="card shop">
                <div class="icon">
                    <img src="image/img/ClienteParceiro/cliente.png" alt="Cliente" width="90"  height="90">
                </div>
              </section>
                
              
              <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Seu Nome" />
              </p>
              
              <p> 
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="digite@email"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
              </p>
              
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="loginCliente.html"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div> 
</body>
</html>
